<div class="jgallery-animation-container">
    <div ng-repeat="row in [rows] | jgalleryRange" class="row">
        <div ng-repeat="col in [cols] | jgalleryRange" class="item">
            <div ng-transclude
                 style="transform: translate({{-100*(col+1-(1+parseInt(cols))/2)}}%, {{-100*(row+1-(1+parseInt(rows))/2)}}%)">
                     
            </div>
        </div>
    </div>
</div>
