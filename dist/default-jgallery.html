<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>jGallery</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/jgallery.min.css" />
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/jgallery.min.js"></script>
</head>
<body data-ng-app="jgallery" style="max-width: 900px; margin: 0 auto; height: auto; background: #ccc;overflow:hidden">
<div data-jgallery>
    <div data-jgallery-album="Album 1">
        <a href="images/large/1.jpg" data-jgallery-photo><img src="images/thumbs/1.jpg" alt="Photo 1" /></a>
        <a href="images/large/2.jpg" data-jgallery-photo><img src="images/thumbs/2.jpg" alt="Photo 2" /></a>
        <a href="images/large/3.jpg" data-jgallery-photo><img src="images/thumbs/3.jpg" alt="Photo 3" /></a>
    </div>
    <div data-jgallery-album="Album 2">
        <a href="images/large/4.jpg" data-jgallery-photo><img src="images/thumbs/4.jpg" alt="Photo 4" /></a>
        <a href="images/large/5.jpg" data-jgallery-photo><img src="images/thumbs/5.jpg" alt="Photo 5" /></a>
        <a href="images/large/6.jpg" data-jgallery-photo><img src="images/thumbs/6.jpg" alt="Photo 6" /></a>
    </div>
</div>
</body>
</html>
