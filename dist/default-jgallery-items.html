<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>jGallery</title>
    <script type="text/javascript" src="assets/bundle.js"></script>
</head>
<body style="margin:0">
<div id="gallery">
</div>
<script type="text/javascript">
var createElement = JGallery.createElement;
document.body.appendChild((new JGallery([
    {
        title: 'Album 1',
        items: [
            {
                element: createElement(`<img src="images/large/1.jpg" />`),
                thumbElement: createElement(`<img src="images/thumbs/1.jpg" />`),
                title: 'Photo1'
            },
            {
                element: createElement(`<img src="images/large/2.jpg" />`),
                thumbElement: createElement(`<img src="images/thumbs/2.jpg" />`),
                title: 'Photo2'
            },
            {
                element: createElement(`<img src="images/large/3.jpg" />`),
                thumbElement: createElement(`<img src="images/thumbs/3.jpg" />`),
                title: 'Photo3'
            }
        ]
    }
])).getElement());
</script>
</body>
</html>
